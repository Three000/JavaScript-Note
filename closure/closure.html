<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>closure</title>
</head>

<body>
    <script>
        var mult = (function() {
            var cache = {};
            return function() {
                var args = Array.prototype.join.call(arguments, ',');
                console.log(args, typeof args, cache); // 1,2,3: 6 string {1,2,3: 6}
                if (args in cache) {
                    return cache[args];
                }
                var a = 1;
                for (var i = 0, l = arguments.length; i < l; i++) {
                    a = a * arguments[i];
                }
                return cache[args] = a;
            }
        })();
        mult(1, 2, 3); // 6

        // 跟我们之前的推论相反，当退出函数后，局部变量 a 并没有消失，而是似乎一直在某个地方
        // 存活着。这是因为当执行 var f = func(); 时， f 返回了一个匿名函数的引用，它可以访问到 func()
        // 被调用时产生的环境，而局部变量 a 一直处在这个环境里。既然局部变量所在的环境还能被外界
        // 访问，这个局部变量就有了不被销毁的理由。在这里产生了一个闭包结构，局部变量的生命看起
        // 来被延续了

        var report = (function() {
            var imgs = [];
            return function(src) {
                var img = new Image();
                imgs.push(img);
                img.src = src;
            }
        })();

        function a() {
            console.log(arguments, arguments.length, console.log(arguments.callee));
        }
    </script>
</body>

</html>
